<html>
  <head>
    <title>JavaScript1</title>
    <script language="”javascript”">
      function showtime() {
        Tm.value = Date();
      }
    </script>
  </head>
  <body>
    <input type="text" name="”Tm”" size="20" /><input
      type="button"
      onclick="”showtime()”"
      value="”显示当前系统时间”"
    />
  </body>
</html>
