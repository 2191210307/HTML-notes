<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在网页中插入图片</title>
  </head>
  <body>
    下面的图片按照原始大小插入：<img src="bg.jpg" alt="只是一张图片" />
    <p>
      下面是按所在窗口大小的50%缩放后的显示
      <img src="bg.jpg" alt="只是一张图片" width="50%" />
    </p>
    <p>
      下面是按320×200的固定大小显示
      <img src="bg.jpg" alt="只是一张图片" width="320" height="200" />
    </p>
  </body>
</html>
